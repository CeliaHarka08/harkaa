<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Perguntas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen" class="start-screen">
        <h1>Bem-vindo ao Quiz!</h1>
        <p>Você quer começar?</p>
        <button id="start-btn" class="start-btn">Sim</button>
        <button id="exit-btn" class="start-btn">Não</button>
    </div>

    <div class="quiz-container" id="quiz-container" style="display: none;">
        <h1>"Quiz de perguntas sobre Conhecimento Gerais"</h1>
        <div id="question-box" class="question-box">
            <h2 id="question">Pergunta</h2>
            <div id="options-container" class="options-container">
                <button class="option">Estados Unidos</button>
                <button class="option">Opção 2</button>
                <button class="option">Opção 3</button>
                <button class="option">Opção 4</button>
            </div>
        </div>
        <p id="result-message" class="result-message"></p>
    </div>

    <div id="end-screen" class="end-screen" style="display: none;">
        <h1>Fim do Quiz!</h1>
        <p>Acertos: <span id="correct-count">0</span></p>
        <p>Erros: <span id="incorrect-count">0</span></p>
        <button id="restart-btn" class="start-btn">Reiniciar</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
